<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Registros</title>
    
    <!-- jQuery (necessário para DataTables e efeitos) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <!-- Estilo próprio -->
    <link rel="stylesheet" href="./Css/css.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <img src="./Imagens/Brasao-Logo.png" alt="Brasão" id="Logo">
        <h1 class="Title">Guarda Municipal de Jandira</h1>
    </header>
   
    <!-- Botão para abrir o formulário -->
    <button id="btn-novo-registro">Novo Registro</button>
      
    <!-- Formulário oculto -->
    <div id="form-container" style="display: none;">
        <form id="form-registro">
            <!-- Campos do formulário -->
            <label>Data: <input type="date" id="data" placeholder="Selecione a data"></label><br>
            <label>Ca: <input type="number" id="ca" placeholder="Digite o número do CA"></label><br>
            <label>VTR: <input type="text" id="vtr" placeholder="Digite o código do VTR"></label><br>
            <label>Km Inicial: <input type="number" id="kmInicial" placeholder="Informe o KM inicial"></label><br>
            <label>Hora Início: <input type="time" id="horaInicio" placeholder="Selecione a hora de início"></label><br>
            <label>Km Final: <input type="number" id="kmFinal" placeholder="Informe o KM final"></label><br>
            <label>Hora Final: <input type="time" id="horaFinal" placeholder="Selecione a hora final"></label><br>
            <label>Código: <input type="text" id="codigo" placeholder="Ex: E-13, C-11"></label><br>
            
            <!-- Selects -->
            <label>Ocorrência: 
                <select id="ocorrencia">
                    <option value="" disabled selected>Selecione uma ocorrência</option>
                    <option value="Opção 1">Opção 1</option>
                    <option value="Opção 2">Opção 2</option>
                    <option value="Opção 3">Opção 3</option>
                </select>
            </label><br>
            
            <label>Local/Natureza: 
                <select id="localNatureza">
                    <option value="" disabled selected>Selecione o local</option>
                    <option value="Local 1">Local 1</option>
                    <option value="Local 2">Local 2</option>
                </select>
            </label><br>
            
            <label>Bairro:
                <select id="bairro">
                    <option value="" disabled selected>Selecione o bairro</option>
                    <option value="Bairro A">Bairro A</option>
                    <option value="Bairro B">Bairro B</option>
                </select>
            </label><br>
        
            <!-- Campos adicionais -->
            <label>RE: <input type="number" id="re" placeholder="Digite o número do RE"></label><br>
            <label>Encarregado: <input type="text" id="encarregado" placeholder="Nome do encarregado"></label><br>
            <label>RE Encarregado: <input type="number" id="reEncarregado" placeholder="Número do RE Encarregado"></label><br>
            <label>Motorista: <input type="text" id="motorista" placeholder="Nome do motorista"></label><br>
            <label>RE Motorista: <input type="number" id="reMotorista" placeholder="Número do RE Motorista"></label><br>
            <label>3º Homem: <input type="text" id="terceiroHomem" placeholder="Nome do 3º Homem (opcional)"></label><br>
            <label>RE 3º Homem: <input type="number" id="reTerceiroHomem" placeholder="Número do RE 3º Homem"></label><br>
            <label>Radio Operador: <input type="text" id="radioOperador" placeholder="Nome do operador de rádio"></label><br>
        
            <!-- Botões -->
            <button type="submit">Salvar</button>
            <button type="button" id="btn-cancelar">Cancelar</button>
        </form>
    </div>

    <!-- Tabela de registros -->
    <h2>Registros</h2>
    <table id="tabela-registros" class="display">
        <thead>
            <tr>
                <th>Data</th>
                <th>Ca</th>
                <th>VTR</th>
                <th>Km Inicial</th>
                <th>Hora Início</th>
                <th>Km Final</th>
                <th>Hora Final</th>
                <th>Código</th>
                <th>Ocorrência</th>
                <th>Local/Natureza</th>
                <th>Bairro</th>
                <th>RE</th>
                <th>Encarregado</th>
                <th>RE Encarregado</th>
                <th>Motorista</th>
                <th>RE Motorista</th>
                <th>3º Homem</th>
                <th>RE 3º Homem</th>
                <th>Radio Operador</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados da tabela são preenchidos dinamicamente -->
        </tbody>
    </table>

    <!-- Script que contém a lógica da página -->
    <script src="./Js/script.js"></script>

    <!-- Rodapé -->
    <footer>
        <h2 class="footerTitle">Guarda Municipal de Jandira</h2>
    </footer>

</body>
</html>
